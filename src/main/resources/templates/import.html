<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Импорт Space Marines</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="/reusable.js"></script>
    <script defer src="/import.js"></script>
</head>
<body>
<div class="container">
    <h1>Импорт Space Marines</h1>
    <div class="button-bar">
        <div class="button-subgroup">
            <button onclick="window.location.href='index.html'">Space Marines</button>
            <button onclick="window.location.href='chapters.html'">Chapters</button>
            <button onclick="window.location.href='coordinates.html'">Coordinates</button>
            <button onclick="window.location.href='special-operations.html'">Специальные операции</button>
            <button onclick="window.location.href='import.html'">Импорт</button>
            <button onclick="window.location.href='import-history.html'">История импорта</button>
        </div>
    </div>

    <div class="import-section">
        <h2>Загрузка JSON файла</h2>
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" value="user" placeholder="Введите имя пользователя">
        </div>
        <div class="form-group">
            <label for="fileInput">Выберите JSON файл:</label>
            <input type="file" id="fileInput" accept=".json" />
        </div>
        <div class="form-group">
            <button id="importBtn" onclick="importFile()">Импортировать</button>
            <button onclick="downloadTemplate()">Скачать шаблон JSON</button>
        </div>
        <div id="importStatus" class="status-message"></div>
    </div>

    <div class="import-section">
        <h2>Пример формата JSON</h2>
        <pre id="jsonExample" class="json-example"></pre>
    </div>
</div>
</body>
</html>
